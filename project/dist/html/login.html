<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>login</title><link rel="stylesheet" href="../css/reset.css"><link rel="stylesheet" href="../css/login.css"><!-- 最新版本的 Bootstrap 核心 CSS 文件 --><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></head><body><div id="back_img"><!-- 这里需要放上背景图 --></div><div class="txt"><div class="register"><img src="../images/logo.png" alt=""></div><div class="login"><span>赶快注册试试吧？</span> <button><a href="./register.html">注册</a></button></div></div><div class="container"><!-- <a href="./register.html"> 注册</a> --><div class="panel panel-info" id="login"><div class="panel-heading">欢迎登陆</div><div class="panel-body"><div class="form-group"><label for="username">用户名：</label> <input type="text" name="username" class="form-control" placeholder="用户名"></div><div class="form-group"><label for="password">密码：</label> <input type="text" name="password" class="form-control" placeholder="密码"></div><div class="alert alert-danger" role="alert">...</div></div><div class="panel-footer"><!-- <a href="./register.html">马上注册</a> --> <button class="btn btn-danger" id="loginBtn">登陆</button></div></div></div></body><script type="module">import {$post} from "../js/ajax.js";
        var oBtn = document.querySelector("#loginBtn");
        var aInputs = document.querySelectorAll(".panel-body input");
        var aAlert = document.querySelector(".alert");

        //事件触发
        oBtn.onclick = download;
        
        function download(){
            $post({
                url: "../data/login.php",
                data: {
                    username: aInputs[0].value,
                    password: aInputs[1].value,
                },
                success: function(result){
                    // console.log(result);
                    var obj = JSON.parse(result);
                    aAlert.style.display = 'block';
                    if(obj.code){
                        //错误
                        aAlert.className = 'alert alert-danger';
                        aAlert.innerHTML = obj.msg;

                    }else{
                        aAlert.className = 'alert alert-success';
                        //成功
                        aAlert.innerHTML = obj.msg;
                    }
                },
                error: function(msg){
                    console.log(msg);
                }
            })
        }</script></html>
