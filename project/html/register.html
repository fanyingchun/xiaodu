<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>register</title>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/register.css">
        <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
    </head>
    <body>
        <div id="back_img">
           <!-- 这里需要放上背景图 -->
           
        </div>
        <div class="txt">
            <div class="register">
                <img src="../images/logo.png" alt="">
                
            </div>
            <div class="login">
                <span>赶快登录试试吧？</span>
                <button> <a href="./login.html"> 登录</a></button>
                
            </div>
        </div>
        <div class = 'container'>
            <div class = 'panel panel panel-info' id = 'register'>
                <div class = 'panel-heading'>
                    欢迎注册
                </div>
                <div class = 'panel-body'>
                    <div class = 'form-group'>
                        <label for="username">用户名：</label>
                        <input type="text" name = 'username' class = 'form-control' placeholder="用户名" />
                    </div>
                    <div class = 'form-group'>
                        <label for="password">密码：</label>
                        <input type="text" name = 'password' class = 'form-control' placeholder="密码" />
                    </div>
                    <div class = 'form-group'>
                        <label for="repassword">确认密码：</label>
                        <input type="text" name = 'repassword' class = 'form-control' placeholder="确认密码" />
                    </div>
                    <div class="alert alert-danger" role="alert">...</div>
                </div>
                <div class = 'panel-footer'>
                    <!-- <a href="./login.html">马上登陆</a> -->
                    <button class = 'btn btn-danger' id = 'registerBtn'>注册</button>
                </div>
            </div>
        </div>
    </body>
    <script type = 'module'>
        import {$post} from "../js/ajax.js";
        var oBtn = document.querySelector("#registerBtn");
        var aInputs = document.querySelectorAll(".panel-body input");
        var aAlert = document.querySelector(".alert");
        console.log(aInputs[0].value);

       //触发事件
        oBtn.onclick =download;
        
        function download(){
            $post({
                url: "../data/register.php",
                data: {
                    username: aInputs[0].value,
                    password: aInputs[1].value,
                    repassword: aInputs[2].value,
                    createTime: (new Date().getTime())
                },
                success: function(result){
                    // console.log(result);
                    var obj = JSON.parse(result);
                    aAlert.style.display = 'block';
                    if(obj.code){
                        //错误
                        aAlert.className = 'alert alert-danger';
                        aAlert.innerHTML = obj.msg;

                    }else{
                        aAlert.className = 'alert alert-success';
                        //成功
                        aAlert.innerHTML = obj.msg;
                        setTimeout(() => {
                            location.replace("login.html");
                            location.assign("login.html");
                        }, 500);
                    }
                },
                error: function(msg){
                    console.log(msg);
                }
            })
        }
        

    </script>
</html>
